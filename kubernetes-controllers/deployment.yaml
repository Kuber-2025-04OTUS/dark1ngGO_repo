apiVersion: v1
kind: ConfigMap
metadata:
  name: nginx-homework-config
  namespace: homework
data:
  default.conf: |
    server {
        listen 8000;
        location / {
            root /homework;
            index index.html;
        }
    }
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: nginx-deployment
  namespace: homework
  labels:
    app: homework-web
spec:
  replicas: 3
  selector:
    matchLabels:
      app: homework-web
  template:
    metadata:
      labels:
        app: homework-web
    spec:
      nodeSelector:
        homework: "true" # Удали этот блок, если не хочешь ограничивать по нодам
      volumes:
        - name: shared-volume
          emptyDir: {}
        - name: nginx-config
          configMap:
            name: nginx-homework-config
      initContainers:
        - name: init-downloader
          image: busybox
          command:
            - sh
            - -c
            - |
              echo "<html><body><h1>Hello from /homework!</h1></body></html>" > /init/index.html
          volumeMounts:
            - name: shared-volume
              mountPath: /init
      containers:
        - name: nginx
          image: nginx:stable-alpine
          resources:
            requests:
              memory: "256Mi"
              cpu: "200m"
            limits:
              memory: "512Mi"
              cpu: "400m"
          readinessProbe:
            exec:
              command:
                - cat
                - /homework/index.html
            initialDelaySeconds: 5
            periodSeconds: 5
          volumeMounts:
            - name: shared-volume
              mountPath: /homework
            - name: nginx-config
              mountPath: /etc/nginx/conf.d/default.conf
              subPath: default.conf
          lifecycle:
            preStop:
              exec:
                command:
                  - sh
                  - -c
                  - rm -f /homework/index.html
          ports:
            - containerPort: 8000
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxUnavailable: 1
---
apiVersion: v1
kind: Service
metadata:
  name: homework-service
  namespace: homework
spec:
  type: NodePort
  selector:
    app: homework-web
  ports:
    - port: 8000
      targetPort: 8000
      nodePort: 30080
